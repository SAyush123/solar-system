<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <p style="margin-top: 20px;">Loading Solar System...</p>
    </div>

    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="control-panel">
            <h2>Solar System Controls</h2>
            
            <div class="main-controls">
                <button id="pause-resume" class="control-btn">Pause</button>
                <button id="theme-toggle" class="control-btn">Dark Theme</button>
            </div>

            <div id="planet-controls">
                <!-- Planet controls will be dynamically generated -->
            </div>
        </div>

        <div id="info-panel">
            <h3>3D Solar System</h3>
            <p>• Use mouse/touch to rotate view</p>
            <p>• Scroll/pinch to zoom</p>
            <p>• Adjust planet speeds with controls</p>
            <p>• Click planets for information</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
